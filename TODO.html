<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List with Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>TODO List Form</h2>
    <form id="todoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>

        <label><input type="checkbox" id="urgent" name="urgent"> Urgent</label>

        <button type="submit">Add TODO</button>
    </form>

    <h2>TODO List</h2>
    <table id="todoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Category</th>
                <th>Gender</th>
                <th>Urgent</th>
            </tr>
        </thead>
        <tbody>
            <!-- Todo items will be added here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById('todoForm').addEventListener('submit', function (event) {
            event.preventDefault();

          
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const category = document.getElementById('category').value;
            const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            const urgent = document.getElementById('urgent').checked;

       
            const todo = {
                name: name,
                email: email,
                phone: phone,
                category: category,
                gender: gender,
                urgent: urgent
            };

          
            document.getElementById('todoForm').reset();

            
            displayTodoInTable(todo);
        });

        function displayTodoInTable(todo) {
            const todoTableBody = document.querySelector('#todoTable tbody');
            const newRow = todoTableBody.insertRow();

            newRow.innerHTML = `
        <td>${todo.name}</td>
        <td>${todo.email}</td>
        <td>${todo.phone}</td>
        <td>${todo.category}</td>
        <td>${todo.gender}</td>
        <td>${todo.urgent ? 'Yes' : 'No'}</td>
      `;
        }
    </script>
</body>

</html>
